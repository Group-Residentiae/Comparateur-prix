<iframe
  id="pcw-jardin"
  src="https://group-residentiae.github.io/Comparateur-prix/widget.html"
  loading="lazy"
  style="width:100%;height:1400px;border:0;border-radius:24px;display:block;"
></iframe>

<script>
(function(){
  const iframe = document.getElementById("pcw-jardin");
  if(!iframe) return;

  window.addEventListener("message", function(e){
    if(!e.data || e.data.type !== "pcw:resize") return;
    const h = Number(e.data.height || 0);
    if(h > 200) iframe.style.height = Math.min(h + 10, 4000) + "px";
  });
})();
</script>
